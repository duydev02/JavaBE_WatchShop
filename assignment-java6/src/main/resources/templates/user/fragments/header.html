<!doctype html>
<html class="no-js" lang="zxx">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title th:text="${titleMain}">Watch shop | eCommers</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="site.webmanifest">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/user/assets/img/favicon.ico}">
	<!-- Font awesome -->
	<script src="https://kit.fontawesome.com/d766b365b6.js" crossorigin="anonymous"></script>
	<!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- CSS here -->
	<link th:if="${titleMain == 'My profile'}" rel="stylesheet" th:href="@{/user/assets/css/profile.css}">
	<link th:if="${titleMain == 'My profile'}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script th:if="${titleMain == 'My profile'}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" th:href="@{/user/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/flaticon.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/slicknav.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/animate.min.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/magnific-popup.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/fontawesome-all.min.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/slick.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/nice-select.css}">
	<link rel="stylesheet" th:href="@{/user/assets/css/style.css}">
	
</head>

<body>
	<!--? Preloader Start -->
	<div id="preloader-active">
		<div class="preloader d-flex align-items-center justify-content-center">
			<div class="preloader-inner position-relative">
				<div class="preloader-circle"></div>
				<div class="preloader-img pere-text">
					<img th:src="@{/user/assets/img/logo/logo.png}" alt="">
				</div>
			</div>
		</div>
	</div>
	<!-- Preloader Start -->
	<header>
		<!-- Header Start -->
		<div class="header-area">
			<div class="main-header header-sticky">
				<div class="container-fluid">
					<div class="menu-wrapper">
						<!-- Logo -->
						<div class="logo">
							<a th:href="@{/shop}"><img th:src="@{/user/assets/img/logo/logo.png}" alt=""></a>
						</div>
						<!-- Main-menu -->
						<div class="main-menu d-none d-lg-block">
							<nav>
								<ul id="navigation">
									<li><a th:href="@{/index}">Home</a></li>
									<li><a th:href="@{/shop}">shop</a></li>
									<li><a th:href="@{/about}">about</a></li>
									<li><a th:href="@{/blog}">Blog</a>
										<ul class="submenu">
											<li><a th:href="@{/blog}">Blog</a></li>
											<li><a th:href="@{/blog-details}">Blog Details</a></li>
										</ul>
									</li>
									<li><a th:href="@{/contact}">Contact</a></li>
								</ul>
							</nav>
						</div>
						<!-- Header Right -->
						<div class="header-right">
							<ul>
								<li>
									<div class="nav-search search-switch">
										<span class="flaticon-search"></span>
									</div>
								</li>
								<li id="header-login">
									<a th:href="@{${session.currentUser} == null ? '/login' : '/profile/' + ${session.currentUser.username}}">
										<span class="flaticon-user"></span>
										<span id="header-login-span-2" style="padding-left: 0;" th:if="${session.currentUser != null}" th:text="${session.currentUser.username}"></span>
									</a>
									<ul class="submenu">
										<li><a th:href="@{'/admin/'}" th:if="${session.currentUser != null && session.currentUser.getRole().getId() == 1}">Administrator</a></li>
										<li><a th:href="@{'/profile/' + ${session.currentUser.username}}" th:if="${session.currentUser != null}">My profile</a></li>
										<li><a th:href="@{/cart}" th:if="${session.currentUser != null}">My cart</a></li>
										<li><a th:href="@{/login}" th:if="${session.currentUser == null}">Login</a></li>
										<li><a th:href="@{/logout}" th:if="${session.currentUser != null}">Logout</a></li>
										<li><a th:href="@{/register}" th:if="${session.currentUser == null}">Register</a></li>
										<li><a th:href="@{/forgot-password}" th:if="${session.currentUser == null}">Forgot Pass</a></li>
									</ul>
								</li>
								<li id="header-cart">
								    <a th:href="@{/cart}">
								        <span class="flaticon-shopping-cart"></span>
								        <span class="cart-quantity" id="headerTotalQuantity"
								        	th:text="${session.currentCart.totalQuantity}"></span>
								    </a>
								</li>
							</ul>
						</div>
					</div>
					<!-- Mobile Menu -->
					<div class="col-12">
						<div class="mobile_menu d-block d-lg-none"></div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Header End -->
	</header>
